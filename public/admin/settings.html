<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Admin Settings</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div id="admin-shell"></div>
    <template id="page-content">
        <section class="view-card">
            <h4>Profile Information</h4>
            <form id="profileForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </section>

        <section class="view-card">
            <h4>Change Password</h4>
            <form id="passwordForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="currentPassword" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="newPassword" minlength="6" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-outline-primary">Update Password</button>
                </div>
            </form>
        </section>

        <section class="view-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="mb-0">Executive Board Management</h4>
                    <small class="text-muted">Edit executive board members displayed on the landing page</small>
                </div>
            </div>
            <div class="row g-3" id="executivesGrid">
                <!-- Executives will be loaded here -->
            </div>
        </section>
        
        <!-- Edit Executive Modal -->
        <div class="modal fade" id="editExecutiveModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Executive</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editExecutiveForm">
                            <input type="hidden" id="executiveId">
                            <input type="hidden" id="executiveImageUrl">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="executiveName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Position/Title</label>
                                <input type="text" class="form-control" id="executiveTitle" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Photo</label>
                                <input type="file" class="form-control" id="executivePhoto" accept="image/*">
                                <small class="text-muted">Upload JPG/PNG file (max 5MB)</small>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveExecutive()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/account-settings.js"></script>
    <script src="/js/admin-executives.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AccountSettings.init({ mode: 'admin' });
            loadExecutives();
        });
    </script>
</body>
</html>

    <script src="/js/account-settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AccountSettings.init({ mode: 'admin' });
        });
    </script>
</body>
</html>
