<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Reports</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body data-page="reports">
    <div id="admin-shell"></div>
    <template id="page-content">
        <section class="view-card">
            <h4 class="mb-3">Reports & Downloads</h4>
            <div class="reports-grid">
                <div class="border rounded-4 p-3">
                    <i class="fas fa-calendar-check fa-2x text-primary mb-3"></i>
                    <h6>Monthly Snapshot</h6>
                    <p class="text-muted small mb-3">Consumption, billing and collections.</p>
                    <button class="btn btn-outline-primary w-100 report-btn" data-type="monthly">Generate</button>
                </div>
                <div class="border rounded-4 p-3">
                    <i class="fas fa-users fa-2x text-success mb-3"></i>
                    <h6>User Registry</h6>
                    <p class="text-muted small mb-3">Download consumer ledger.</p>
                    <button class="btn btn-outline-success w-100 report-btn" data-type="consumers">Download CSV</button>
                </div>
                <div class="border rounded-4 p-3">
                    <i class="fas fa-chart-pie fa-2x text-warning mb-3"></i>
                    <h6>Revenue Insights</h6>
                    <p class="text-muted small mb-3">Breakdown of revenue sources.</p>
                    <button class="btn btn-outline-warning w-100 report-btn" data-type="revenue">View</button>
                </div>
                <div class="border rounded-4 p-3">
                    <i class="fas fa-triangle-exclamation fa-2x text-danger mb-3"></i>
                    <h6>Delinquency Watch</h6>
                    <p class="text-muted small mb-3">Monitor overdue accounts.</p>
                    <button class="btn btn-outline-danger w-100 report-btn" data-type="delinquency">Monitor</button>
                </div>
            </div>
        </section>
    </template>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/admin-reports.js"></script>
</body>
</html>
