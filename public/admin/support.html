<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Support</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body data-page="support">
    <div id="admin-shell"></div>
    <template id="page-content">
        <section class="view-card" id="supportDisplay">
            <div class="d-flex justify-content-between flex-wrap gap-3 align-items-center">
                <div>
                    <h4 id="supportTitle">BWSAI Support Desk</h4>
                    <p class="text-muted mb-0" id="supportMessage">Publishing latest contact details...</p>
                </div>
                <button class="btn btn-sm btn-outline-secondary" onclick="SupportCenter.load(true)"><i class="fas fa-rotate me-2"></i>Refresh</button>
            </div>
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <strong><i class="fas fa-phone me-2"></i>Phone</strong>
                    <p class="mb-0" data-support="phone">Not available</p>
                </div>
                <div class="col-md-6">
                    <strong><i class="fas fa-envelope me-2"></i>Email</strong>
                    <p class="mb-0" data-support="email">Not available</p>
                </div>
                <div class="col-md-6">
                    <strong><i class="fas fa-location-dot me-2"></i>Address</strong>
                    <p class="mb-0" data-support="address">Not available</p>
                </div>
                <div class="col-md-6">
                    <strong><i class="fas fa-clock me-2"></i>Hours</strong>
                    <p class="mb-0" data-support="hours">Not available</p>
                </div>
                <div class="col-12">
                    <strong><i class="fab fa-facebook me-2"></i>Social</strong>
                    <p class="mb-0"><a id="supportFacebook" href="#" target="_blank" rel="noopener" class="text-decoration-none">Add a Facebook page</a></p>
                </div>
            </div>
        </section>

        <section class="view-card">
            <h4>Update Support Details</h4>
            <form id="supportForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Organization / Team</label>
                    <input type="text" class="form-control" name="organization" placeholder="e.g. BWSAI Support Desk">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" placeholder="+63 900 000 0000">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="support@bwsai.ph">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Facebook URL</label>
                    <input type="url" class="form-control" name="facebook_url" placeholder="https://facebook.com/...">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact Hours</label>
                    <input type="text" class="form-control" name="hours" placeholder="Weekdays, 8am - 5pm">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Street, Barangay, City">
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Support Info</button>
                </div>
            </form>
            <div id="supportStatus" class="mt-3"></div>
        </section>
    </template>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/support.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            SupportCenter.init({ mode: 'admin' });
        });
    </script>
</body>
</html>
