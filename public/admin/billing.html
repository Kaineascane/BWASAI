<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Billing Management</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        .billing-table {
            font-size: 0.9rem;
        }
        .billing-table th {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
            border: 1px solid #dee2e6;
        }
        .billing-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
        }
        .billing-table input, .billing-table select {
            width: 100%;
            border: none;
            padding: 4px 8px;
            background: transparent;
        }
        .billing-table input:focus, .billing-table select:focus {
            background: #fff;
            outline: 2px solid #0d7dbb;
        }
        .total-row {
            background: #e9ecef;
            font-weight: bold;
        }
        .balance-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }
        .consumer-header {
            background: #e3f2fd;
            font-weight: bold;
        }
        .consumer-directory {
            border: 1px solid #e8edf2;
            border-radius: 16px;
            padding: 16px;
            background: #fff;
        }
        .consumer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .consumer-chip {
            border: 1px solid #d1e3f4;
            border-radius: 999px;
            padding: 6px 14px;
            background: #f8fbff;
            font-size: 0.85rem;
            color: #0d4167;
            transition: all 0.15s ease;
        }
        .consumer-chip:hover,
        .consumer-chip.active {
            border-color: #0d7dbb;
            color: #0d7dbb;
            background: #eaf4fb;
        }
    </style>
</head>
<body data-page="billing">
    <div id="admin-shell"></div>
    <template id="page-content">
        <section class="view-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="mb-0">Billing Management</h4>
                    <small class="text-muted">Manage monthly bills - Search, filter, and edit consumer bills</small>
                </div>
                <button class="btn btn-primary" onclick="addNewBill()">
                    <i class="fas fa-plus me-2"></i>Add New Bill
                </button>
            </div>
            
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label class="form-label">Search Consumer</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="consumerSearch" placeholder="Type consumer name..." oninput="searchConsumer()">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Filter by Year</label>
                    <select class="form-select" id="yearFilter" onchange="loadBillingData()">
                        <option value="">All Years</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Filter by Month</label>
                    <select class="form-select" id="monthFilter" onchange="loadBillingData()">
                        <option value="">All Months</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Rate per m³</label>
                    <input type="number" class="form-control" id="ratePerCubicMeter" value="28.00" step="0.01" min="0" onchange="updateRate()">
                </div>
            </div>

            <div class="consumer-directory mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="text-uppercase text-muted small mb-0">Consumer Directory</h6>
                    <button class="btn btn-link btn-sm text-decoration-none" onclick="clearConsumerSelection()">View All</button>
                </div>
                <div class="consumer-list" id="consumerList">
                    <span class="text-muted small">Start typing a name or select a consumer to view their history.</span>
                </div>
            </div>
            
            <div id="consumerInfo" class="alert alert-info mb-3" style="display: none;">
                <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
                    <div>
                        <strong id="selectedConsumerName"></strong>
                        <div class="small text-muted" id="selectedConsumerContact"></div>
                    </div>
                    <div>
                        <span class="badge bg-primary-subtle text-primary" id="selectedConsumerStatus"></span>
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 mt-2 small text-muted">
                    <span><i class="fas fa-map-marker-alt me-1 text-primary"></i><span id="selectedConsumerAddress">—</span></span>
                    <span><i class="fas fa-phone me-1 text-primary"></i><span id="selectedConsumerPhone">—</span></span>
                    <span><i class="fas fa-wallet me-1 text-primary"></i>Total Balance: <strong id="selectedConsumerBalance">₱0.00</strong></span>
                </div>
            </div>

            <div id="consumerDetailSection" class="view-card mb-4" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="mb-0">Consumer Billing Logs</h5>
                        <small class="text-muted" id="consumerDetailSubtitle">All months for selected consumer</small>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="clearConsumerSelection()">
                        <i class="fas fa-arrow-left me-1"></i>Back to overview
                    </button>
                </div>
                <div class="table-responsive" style="max-height:60vh; overflow-y:auto;">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Month</th>
                                <th>Year</th>
                                <th>Usage (m³)</th>
                                <th>Rate (₱/m³)</th>
                                <th>Amount (₱)</th>
                                <th>Status</th>
                                <th>Balance (₱)</th>
                                <th>Due (₱)</th>
                            </tr>
                        </thead>
                        <tbody id="consumerDetailBody">
                            <tr><td colspan="8" class="text-center text-muted">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="table-responsive" style="max-height: 70vh; overflow-y: auto;">
                <table class="table table-bordered billing-table">
                    <thead>
                        <tr>
                            <th>Consumer</th>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Usage (m³)</th>
                            <th>Rate (₱/m³)</th>
                            <th>Amount (₱)</th>
                            <th>Status</th>
                            <th>Balance (₱)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billingTableBody">
                        <tr>
                            <td colspan="9" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        
        <!-- Add/Edit Bill Modal -->
        <div class="modal fade" id="billModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="billModalTitle">Add New Bill</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="billForm">
                            <input type="hidden" id="billId">
                            <div class="mb-3">
                                <label class="form-label">Consumer</label>
                                <select class="form-select" id="billConsumerId" required></select>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Month</label>
                                    <select class="form-select" id="billMonth" required>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Year</label>
                                    <input type="number" class="form-control" id="billYear" required min="2020" max="2100" value="2024">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Usage (m³)</label>
                                    <input type="number" class="form-control" id="billCubicMeters" step="0.01" min="0" oninput="calculateBillAmount()">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Rate per m³ (₱)</label>
                                    <input type="number" class="form-control" id="billRate" step="0.01" min="0" value="28.00" oninput="calculateBillAmount()">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Amount (₱)</label>
                                    <input type="number" class="form-control" id="billAmount" required step="0.01" min="0" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" id="billStatus" required onchange="toggleBalanceInput()">
                                        <option value="Paid">Paid</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Balance">Balance</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Balance (₱)</label>
                                    <input type="number" class="form-control" id="billBalance" step="0.01" min="0" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="saveBill()">Save Bill</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/admin-billing.js"></script>
</body>
</html>
