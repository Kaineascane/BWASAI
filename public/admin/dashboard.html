<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body data-page="dashboard">
    <div id="admin-shell"></div>
    <template id="page-content">
        <section>
            <div class="metric-grid">
                <div class="metric-card clickable-metric" onclick="showMetricDetails('users')">
                    <small>Total Users</small>
                    <strong id="metricUsers">0</strong>
                    <span class="text-muted">Residents & consumers</span>
                </div>
                <div class="metric-card clickable-metric" onclick="showMetricDetails('consumers')">
                    <small>Active Connections</small>
                    <strong id="metricConsumers">0</strong>
                    <span class="text-muted">BWSAI monitored lines</span>
                </div>
                <div class="metric-card clickable-metric" onclick="showMetricDetails('revenue')">
                    <small>Projected Revenue (₱)</small>
                    <strong id="metricRevenue">0</strong>
                    <span class="text-muted">Current billing cycle</span>
                </div>
                <div class="metric-card clickable-metric" onclick="showMetricDetails('usage')">
                    <small>Water Usage (m³)</small>
                    <strong id="metricCubic">0</strong>
                    <span class="text-muted">Tracked this month</span>
                </div>
            </div>
            
            <div class="view-card mt-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="mb-0">Sales Overview</h5>
                        <small class="text-muted">Total sales by month and year</small>
                    </div>
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm" id="salesYearFilter" style="width: auto;">
                            <option value="">All Years</option>
                        </select>
                        <select class="form-select form-select-sm" id="salesMonthFilter" style="width: auto;">
                            <option value="">All Months</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="p-3 rounded bg-light">
                            <span class="text-muted d-block">Total Sales (Month)</span>
                            <h3 id="salesMonthTotal">₱0.00</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 rounded bg-light">
                            <span class="text-muted d-block">Total Sales (Year)</span>
                            <h3 id="salesYearTotal">₱0.00</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 rounded bg-light">
                            <span class="text-muted d-block">Active Consumers</span>
                            <h3 id="consumerActive">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="view-card mt-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="mb-0">Recent Consumers</h5>
                        <small class="text-muted">Click on a consumer to view their billing</small>
                    </div>
                    <div class="input-group" style="max-width: 300px;">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="consumerSearch" placeholder="Search consumers...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                                <th>Status</th>
                                <th>Total Balance</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="consumersListBody">
                            <tr>
                                <td colspan="6" class="text-center text-muted">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Metric Details Modal -->
        <div class="modal fade" id="metricModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="metricModalTitle">Metric Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="metricModalBody">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin-shell.js"></script>
    <script src="/js/admin-dashboard.js"></script>
</body>
</html>
