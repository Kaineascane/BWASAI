<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Account Settings</title>
    <link rel="stylesheet" href="/css/consumer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body data-page="settings">
    <div id="consumer-shell"></div>
    <template id="page-content">
        <section class="usage-section">
            <h4>Account Overview</h4>
            <div id="profileSummary" class="row g-3">
                <div class="col-md-6">
                    <div class="detail-card">
                        <small class="text-muted text-uppercase">Username</small>
                        <strong data-field="username">—</strong>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-card">
                        <small class="text-muted text-uppercase">Email</small>
                        <strong data-field="email">—</strong>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-card">
                        <small class="text-muted text-uppercase">Phone</small>
                        <strong data-field="phone">—</strong>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="detail-card">
                        <small class="text-muted text-uppercase">Address</small>
                        <strong data-field="address">—</strong>
                    </div>
                </div>
            </div>
            <p class="text-muted small mt-3 mb-0">Need to update these details? Kindly contact the barangay office or support center so an administrator can review the request.</p>
        </section>

        <section class="usage-section">
            <h4>Change Password</h4>
            <form id="passwordForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="currentPassword" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="newPassword" minlength="6" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-outline-primary">Update Password</button>
                </div>
            </form>
        </section>
    </template>
    <script src="/js/consumer-shell.js"></script>
    <script src="/js/account-settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AccountSettings.init({ mode: 'consumer' });
        });
    </script>
</body>
</html>
