<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSAI Usage Insights</title>
    <link rel="stylesheet" href="/css/consumer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body data-page="usage">
    <div id="consumer-shell"></div>
    <template id="page-content">
        <div class="analytics-grid">
            <div class="analytics-card">
                <small>Total Consumption (m³)</small>
                <strong id="analyticsCubic">0</strong>
                <span id="analyticsTrend" class="text-success"><i class="fas fa-arrow-up"></i> steady</span>
            </div>
            <div class="analytics-card">
                <small>Months Paid</small>
                <strong id="analyticsPaid">0</strong>
                <span class="text-muted">Cleared billing cycles</span>
            </div>
            <div class="analytics-card">
                <small>Pending Amount (₱)</small>
                <strong id="analyticsPending">0</strong>
                <span class="text-warning">Awaiting settlement</span>
            </div>
            <div class="analytics-card">
                <small>Average Bill (₱)</small>
                <strong id="analyticsAverage">0</strong>
                <span class="text-muted">Per month</span>
            </div>
        </div>
    </template>
    <script src="/js/consumer-shell.js"></script>
    <script src="/js/consumer-usage.js"></script>
</body>
</html>
